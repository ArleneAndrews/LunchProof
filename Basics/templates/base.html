<!DOCTYPE html>
<html>
  <head>
    <title>Book Tutorial Mashup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  </head>
  <body>
      <div class ="container">
        <!--Child-->
            {% block content %}{% endblock %}
        <!--Errors-->
            {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
        <!--Messages-->
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
        </div>
    </body>
</html>
