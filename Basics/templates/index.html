
{% extends "base.html" %}
{% block content %}
<p>Click <a href = '/logout'>here</a> to logout.</p>
       
    <form method="POST" action="/">
      <input type="text" name="title">
      <input type="text" name='writer'>
      <input type="submit" value="Add">
    </form>

    <h1>Books</h1>
    {% for book in books %}
    <div><p>{{book.title}} <i>{{book.writer}}</i></p>
      
      <form method="POST" action="./update">
        <input type="hidden" value="{{book.title}}" name="oldtitle">
        <input type="text" value="{{book.title}}" name="newtitle">
        <input type="submit" value="Update Book">
      </form>
      <form method="POST" action="./updatea">
        <input type="hidden" value="{{book.writer}}" name="oldwriter">
        <input type="text" value="{{book.writer}}" name="newwriter">
        <input type="submit" value="Update Author">
      </form>
      <form method="POST" action="./delete">
        <input type="hidden" value="{{book.title}}" name="title">
        <input type="submit" value="Delete Book">
      </form></div>
    {% endfor %}
{% endblock %}
